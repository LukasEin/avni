name: github-codecov

on: 
  push: 
    branches:
      - 'main'
      - 'docs'
  release:
    types: [created]

jobs:
  build-codecov:
    runs-on: ubuntu-latest
    steps:  
#     Cache npm modules
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ env.cache-name }}-
            ${{ runner.os }}-npm-

#   The following installs the repo and cd's to it
      - name: Checkout repo
        uses: actions/checkout@v3

#     Install System Requirements
     # install requirements for docs, pyshtools
      - name: System Requirements
        run: ifconfig -a
         && sudo apt-get install doxygen python3-sphinx
         && sudo apt-get install libblas-dev liblapack-dev g++ gfortran libfftw3-dev tcsh

#     Install Conda Requirements
      - name: Conda Requirements
        run: conda config --append channels conda-forge
         && conda config --set channel_priority flexible
         && conda env --name avni-docs create --file docs/conda/environment_docs.yml
         && conda activate avni-docs
         && pip install -e .

      - name: Generate coverage report
        run: |
          pip install pytest
          pip install pytest-cov
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage1.xml,./coverage2.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true
